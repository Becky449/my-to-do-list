<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6ce384dd4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
   
    <div class="container">
        <header>
          <h1>My To Do List</h1>
          <i class="fa-solid fa-arrows-rotate " aria-hidden="true"></i>
        </header>
        <hr>
          <form action="post" id="task-form">
            <input for="text" id="input-field" class="add-list" placeholder="Add to your list" required></input>
            <button class="add-btn first-btn" id="push">&#x21B5;</button>
          </form>
          <hr>
            <ul class="list">
            </ul>
        <button type="button" class="clear">
          Clear all completed
        </button>
      </div> 
</body>
</html>
